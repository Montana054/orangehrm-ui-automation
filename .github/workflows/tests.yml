name: UI Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🌐 Download Chrome WebDriver
        run: |
          sudo apt update
          sudo apt install -y chromium-driver

      - name: ▶️ Run tests with pytest
        run: |
          pytest tests/ --headless --alluredir=allure-results

      - name: 🔧 Install Allure commandline
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y
          
      - name: 🧪 Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report
          
      - name: 💾 Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report